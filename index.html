<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Latihan DOM</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
		integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-light bg-light">
			<a class="navbar-brand">Mini Ecommerce</a>
			<form class="form-inline" id="formItem">
				<input class="form-control mr-sm-2" type="search" placeholder="Search" id="keyword" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchItem">Search</button>
			</form>
			<button class="btn btn-primary" id="cart"><i class="fas fa-shopping-cart"></i>(0)</button>
		</nav>
		<div class="row">
			<div class="row col-md-12 mt-2" id="listAccessories">

			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
		crossorigin="anonymous"></script>

	<script>
		// initialitation
		var items = [
			['001', 'Kalung', 60000, 'Kalung Kupu - Kupu', 'img/kalung.jpg'],
			['002', 'Cincin', 300000, 'Cincin couple', 'img/cincin.jpg'],
			['003', 'Gelang', 50000, 'Gelang Simbol', 'img/gelang.jpg'],
			['004', 'Anting', 30000, 'Anting Kupu - Kupu', 'img/anting.jpg']
		]

		// displaying each items to html
		const printAccessories = (items) => {
			let listAccessories = document.getElementById('listAccessories');
			for (let i = 0; i < items.length; i++) {
				const item = items[i];
				const card = document.createElement('div')
				card.classList = 'col-4 mt-2'
				card.innerHTML = `
					<div class="card" style="width: 18rem;">
						<img src="${item[4]}" class="card-img-top" height="200px" width="200px" alt="...">
						<div class="card-body">
							<h5 class="card-title" id="itemName">${item[1]}</h5>
							<p class="card-text" id="itemDesc">${item[3]}</p>
							<p class="card-text">Rp ${item[2]}</p>
							<a href="#" class="btn btn-primary" id="addCart">Tambahkan ke keranjang</a>
						</div>
					</div>
				`
				listAccessories.appendChild(card)
			}
		}
		printAccessories(items)

		// Search bar
		const searchItem = document.querySelector('#searchItem')
		const keyword = document.querySelector('#keyword')
		const listAccessories = document.querySelector('#listAccessories')
		searchItem.addEventListener('click', function (e) {
			e.preventDefault()
			listAccessories.innerHTML = ''
			const keywordValue = keyword.value
			const filterAccessories = items.filter(function (item) {
				return item[1].toLowerCase().includes(keywordValue.toLowerCase())
			})
			printAccessories(filterAccessories)
		})

	</script>
</body>

</html>
